name: SDK

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  go-sdk:
    name: Go Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ "1.22", "1.23" ]
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./sdk/go
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Test
        run: go test -v -coverprofile=coverage.out -covermode=atomic -race ./...
        env:
          PESTO_TOKEN: ${{ secrets.PESTO_TOKEN }}

      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: sdk-go

  js-sdk:
    name: JavaScript Check
    runs-on: ubuntu-latest
    container: node:lts
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./sdk/javascript
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update OS
        run: >
          apt-get update -y && apt-get upgrade -y &&
          apt-get install -y curl tar gzip openssl build-essential &&
          curl -LO https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb &&
          apt install -y ./google-chrome-stable_current_amd64.deb
      
      - name: Install dependency
        run: npm ci

      - name: Lint
        run: npx eslint --fix --ext .ts --ignore-path .gitignore .

      - name: Test
        run: npx vitest run --coverage --threads=false
        env:
          PESTO_TOKEN: ${{ secrets.PESTO_TOKEN }}

      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: sdk-javascript

  dotnet-sdk:
    name: .NET Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '3.x', '6.x', '8.x' ]
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./sdk/dotnet
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Test
        run: dotnet test Pesto.sln --collect "XPlat Code Coverage"
        env:
          PESTO_TOKEN: ${{ secrets.PESTO_TOKEN }}

      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: sdk-dotnet

  python-sdk:
    name: Python Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.9', '3.11', '3.12' ]
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./sdk/python
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
  
      - name: Formatting
        run: black --check pesto tests

      - name: Lint
        run: mypy pesto tests

      - name: Run Pytest
        run: pytest . --cov-report term-missing --cov-report xml --cov pesto
        env:
          PESTO_TOKEN: ${{ secrets.PESTO_TOKEN }}

      - name: Code Coverage Report
        uses: codecov/codecov-action@v3
        with:
          flags: sdk-python
