name: SDK

on:
  pull_request:
    paths:
      - sdk/**
  push:
    branch:
      - master

jobs:
  go-sdk:
    name: Go SDK
    runs-on: ubuntu-latest
    container: golang:1.19
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./sdk/go
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
      
      - name: Test
        run: go test -v -coverprofile=coverage.out -covermode=atomic -race ./...
        env:
          PESTO_TOKEN: ${{ secrets.PESTO_TOKEN }}

      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: sdk-go

  js-sdk:
    name: JavaScript SDK
    runs-on: ubuntu-latest
    container: ubuntu:latest
    strategy:
      matrix:
        node: [ '14', '16', '18' ]
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./sdk/javascript
    steps:
      - name: Update OS
        run: >
          apt-get update -y && apt-get upgrade -y &&
          apt-get install -y curl tar gzip openssl build-essential git &&
          curl -LO https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb &&
          apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: Install dependency
        run: npm ci

      - name: Lint
        run: npx eslint --fix --ext .ts --ignore-path .gitignore .

      - name: Test
        run: npx vitest run --coverage --threads=false
        env:
          PESTO_TOKEN: ${{ secrets.PESTO_TOKEN }}

      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: sdk-javascript