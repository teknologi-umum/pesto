name: Secret Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  trufflehog:
    name: Trufflehog
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Setup jq
        uses: dcarbone/install-jq-action@v2.1.0

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --debug --only-verified