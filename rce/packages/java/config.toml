language = "Java"
version = "17"
compiled = false
extension = "java"
build_command = [
    "javac",
    "{file}"
]
run_command = [ "java", "-Xms64m", "-Xmx256m", "{file}" ]
environment = [
  "PATH=/opt/java/17/bin",
  "JAVA_HOME=/opt/java/17",
  "JAVA_VERSION=17.0.5",
  "LIBC=gnu"
]
test_file = "HelloWorld.java"
aliases = ["java"]
should_limit_memory = false
memory_limit = 0
process_limit = 512
allowed_entrypoints = -1
