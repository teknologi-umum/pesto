language = "C++"
version = "12.2.0"
compiled = true
extension = "cpp"
build_command = [
    "g++",
    "-Wall",
    "-Wextra",
    "-Werror",
    "-O2",
    "-std=c++17",
    "-pedantic",
    "-o",
    "code",
    "{file}"
]
environment = [
  "PATH=/opt/gcc/12.2.0/bin",
  "LD_LIBRARY_PATH=/opt/gcc/12.2.0/lib64",
  "CC=/opt/gcc/12.2.0/bin/gcc",
  "CXX=/opt/gcc/12.2.0/bin/g++",
  "FC=/opt/gcc/12.2.0/bin/gfortran",
]
run_command = [ "./code" ]
test_file = "test.cpp"
aliases = ["c++", "cpp"]
should_limit_memory = true
memory_limit = 256
process_limit = 256
allowed_entrypoints = 1
