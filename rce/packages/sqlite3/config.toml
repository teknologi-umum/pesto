language = "SQLite3"
version = "3.34.1"
compiled = false
extension = "sql"
environment = [
  "PATH=/opt/sqlite3/bin:/bin:/usr/bin",
  "LD_RUN_PATH=/opt/sqlite3/lib",
  "LD_LIBRARY_PATH=/opt/sqlite3/lib"
]
build_command = []
run_command = [ "/usr/bin/bash", "/opt/sqlite3/exec_sqlite3", "{file}" ]
test_file = "test.sql"
aliases = [ "sqlite3", "sql" ]
should_limit_memory = true
memory_limit = 256
process_limit = 256
allowed_entrypoints = 1
